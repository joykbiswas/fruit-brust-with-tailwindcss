<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwindcss cdn -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    
    <style>
        .lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
      
</head>
<body>
    <header class="container m-auto ">
        <!-- navbar section -->
        <div class="my-5 py-4 pl-14  mx-4 md:mx-8  bg-[#F85559] text-white rounded-3xl">
            <nav class="flex justify-between items-center">
                <div class="hidden lg:flex lg:space-x-7 lg:text-lg ">
                    <h3>Home</h3>
                    <h3>About Us</h3>
                    <h3>Shop</h3>
                    <h3>All Fruits</h3>
                </div>
    
                <div class="flex items-center  md:justify-between md:gap-10 lg:gap-20 ">
                    <!-- nav title -->
                    <div class="flex space-x-2 lg:pr-2 xl:pr-24 items-center">
                        <img src="./images/logo.png" alt="">
                        <h1 class="text-2xl md:text-4xl">Fruit Burst</h1>                 
                    </div>
                    <div class=" hidden md:block md:pr-5">
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs rounded-3xl" />
                    </div>
                    <div class=" pl-9 pr-2 lg:hidden ">
                        <label class="btn btn-circle swap swap-rotate">
                            <!-- hamburger icon -->
                            <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/></svg>
                          </label>
                    </div>
                </div>
               
            </nav>
        </div>

        <!-- hero section --> 
      <div class="">

            <div class=" carousel w-full  ">
                <!-- slide 1 -->
               <div id="slide1" class="carousel-item relative w-full ">
                 <img class="" src="./images/banner1.png" class="w-full" />               
                 <div class=" absolute hero-overlay bg-opacity-60">
                   <div class="hero-content text-center text-neutral-content  ">
                       <div class=" md:pt-10 lg:pt-24">
                         <h1 class="mb-5 text-xl md:text-3xl  lg:text-5xl font-bold">Exotic tastes at your <br> doorstep</h1>
                    
                         <button class="btn btn-primary">Shop Now</button>
                       </div>
                     </div>
                 </div>            
                 <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                   <a href="#slide4" class="btn btn-circle">❮</a> 
                   <a href="#slide2" class="btn btn-circle">❯</a>
                 </div>
               </div>
               <!-- slide 2 -->
               <div id="slide2" class=" carousel-item relative w-full">
                 <img src="./images/banner2.png" class="w-full" />              
                 <div class=" absolute hero-overlay bg-opacity-60">
                   <div class="hero-content text-center text-neutral-content  ">
                       <div class="md:pt-10 lg:pt-24 ">
                         <h1 class="mb-5 text-xl md:text-3xl  lg:text-5xl font-bold">Exotic tastes at your <br> doorstep</h1>
                         
                         <button class="btn btn-primary">Shop Now</button>
                       </div>
                     </div>
                 </div>
                 <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                   <a href="#slide1" class="btn btn-circle">❮</a> 
                   <a href="#slide3" class="btn btn-circle">❯</a>
                 </div>
               </div>
                 <!-- slide 3 -->
               <div id="slide3" class=" carousel-item relative w-full">
                 <img src="./images/banner3.png" class="w-full" />
                 <div class=" absolute hero-overlay bg-opacity-60">
                   <div class="hero-content text-center text-neutral-content ">
                       <div class=" md:pt-10 lg:pt-24 ">
                         <h1 class="mb-5 text-xl md:text-3xl  lg:text-5xl font-bold">Exotic tastes at your <br> doorstep</h1>
                        
                         <button class="btn btn-primary">Shop Now</button>
                       </div>
                     </div>
                 </div>
                 <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                   <a href="#slide2" class="btn btn-circle">❮</a> 
                   <a href="#slide4" class="btn btn-circle">❯</a>
                 </div>
               </div>
                       <!-- slide 4 -->
               <div id="slide4" class="hidden  carousel-item relative w-full">
                 <img src="./images/banner4.png" class="w-full" />
                 <div class=" absolute hero-overlay bg-opacity-60">
                   <div class="hero-content text-center text-neutral-content  ">
                       <div class=" md:pt-10 lg:pt-24 ">
                         <h1 class="mb-5 text-xl md:text-3xl  lg:text-5xl font-bold">Exotic tastes at your <br> doorstep</h1>
                         
                         <button class="btn btn-primary">Shop Now</button>

                     </div>
                 </div>

                   <a href="#slide3" class="btn btn-circle">❮</a> 
                   <a href="#slide1" class="btn btn-circle">❯</a>
                 </div>
               </div>
             </div>
              <!-- hero-overlay card -->
              <div class="absolute  -mt-20 w-full hidden lg:block ">
                <div class="flex justify-center bg-white shadow-xl mx-36 space-x-5 items-center ">
                    <div class="w-36 text-center">
                        <img src="./images/fruit1.png" alt="">

                    </div>
                    <div class="w-36 text-center">
                        <img src="./images/fruit2.png" alt="">

                    </div>
                    <div class="w-36 text-center">

                    </div>
                    <div class="w-36 text-center">
                        <img src="./images/fruit4.png" alt="">

                    </div>
                    <div class="w-36 text-center">
                        <img src="./images/fruit5.png" alt="">
                        <p>Mango</p>

                  </div>
              </div>
    
        </div>
      </div>

</html>
